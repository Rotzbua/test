# found on:
# https://github.com/arduino/Arduino/blob/master/build/shared/lib/formatter.conf
#
# alternative: https://github.com/arduino/Arduino/blob/master/build/shared/examples_formatter.conf

# Details about usage within IDE: (they use a old, but travis is with backport still older: trusty-backport 2.04 ; arduino ide: 2.05 -> difference c++11 support)
# https://github.com/arduino/Arduino/wiki/Arduino-IDE-Auto-Format-configuration

# This configuration file contains a selection of the available options provided by the formatting tool "Artistic Style"
# http://astyle.sourceforge.net/astyle.html
#
# If you wish to change them, don't edit this file.
# Instead, copy it in the same folder of file "preferences.txt" and modify the copy. This way, you won't lose your custom formatter settings when upgrading the IDE
# If you don't know where file preferences.txt is stored, open the IDE, File -> Preferences and you'll find a link

mode=c

# 2 spaces indentation
indent=spaces=2

# also indent macros
indent-preprocessor

# indent classes, switches (and cases), comments starting at column 1
indent-classes
indent-switches
indent-cases
indent-col1-comments

# put a space around operators
pad-oper

# put a space after if/for/while
pad-header

# if you like one-liners, keep them
keep-one-line-statements

remove-comment-prefix
